<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>aldrawer demo</title>
  </head>
  <body>
    <div id="app"></div>

    <script src="./dist/build.js"></script>

    <script>
      var world = Aldrawer.make('#app', { width: 1280, height: 960 })

      const rect = world.addRect(480, 32, 64, 64, 12)
      const circle = world.addCircle(640, 320, 128, 'hogehoge')



      world.addConnection(rect, circle)


      const arr = world.addColumn(32, 32, 48, 48, [1, 2, 4, 8, 16, 32], { index: true })
      var arr2 = Aldrawer.row(32, 32, 48, 48, [1, 2, 4, 8, 16, 32])
      world.add(arr2)

      const hoge = [[1, 1, 4, 5, 1, 4], [8, 1, 0], [3, 6, 4, 3, 6, 4]]
      var table = Aldrawer.table(128, 128, 48, 48, hoge)
      world.add(table)

      world.addLine(0, 0, 128, 128)

      setInterval(() => {
        arr.setShapeStyle(3, 'fill', '#f00')

        arr2.set(4, arr2.get(4) + 1)

        table.x += 2
        table.w += 2
        table.h += 2
        table.set(1, 1, table.get(1, 1) + 1)
      }, 1000)

      // world.undirectedGraph(64, 64, 256, 256, { values: [1, 2, 3, 4, 5], edges: [[0, 1], [1, 2], [2, 0], [2, 3], [1, 3]] })
    </script>
  </body>
</html>
